<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LOG IN</title>
    </head>
    <body>
        {%if messages%}
            {%for message in messages%}
                <p>{{message}}</p>
            {%endfor%}
        {%endif%}
        <h2>Welcome!</h2>
        <h3> Register</h3>
        <form method="post" action="/registration">
           {%csrf_token%}
           <p>Name: <input type="text" name="first_name" placeholder="Enter First name"></p>
           <p>Username: <input type="text" name="user_name" placeholder="Enter user name"></p>
           <p>Password: <input type="text" name="password" placeholder="Enter Password"></p>
            <p>*Password should be at least 8 characters</p>
           <p>Confirm PW: <input type="text" name="C_password" placeholder="Confirm Password"></p>
           <input type="submit" value = "Register">   
        </form>
        
        
        <h3> Login here</h3>
        <form method="post" action="/login">
           {%csrf_token%}
           <p>Username: <input type="text" name="user_name" placeholder="Enter user name"></p>
           <p>Password: <input type="text" name="password" placeholder="Enter password"></p>
           <input type="submit" value = "Log in">  
        </form>
        
        
    </body>
</html>
